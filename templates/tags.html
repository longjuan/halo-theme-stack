<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{modules/layout :: html(title = '标签' + ' - ' + ${site.title},htmlType = tags,header = null,leftSidebar = true,rightSidebar = false, content = ~{::content}, head = null, footer = null)}"
>
<th:block th:fragment="content">
  <main class="main full-width">
    <header>
      <h3 class=section-title>
        Section
      </h3>
      <div class=section-card>
        <div class=section-details>
          <h3 class=section-count>
            [[${tags.size()}]] page
          </h3>
          <h1 class=section-term>
            Tags
          </h1>
        </div>
      </div>
    </header>
    <section class=article-list--compact>
      <article th:each="tag : ${tags}">
        <a th:href="${tag.status.permalink}">
          <div class=article-details>
            <h2 class=article-title>
              [[${tag.spec.displayName}]]
            </h2>
            <footer class=article-time>
              [[${tag.status.visiblePostCount}]] page
            </footer>
          </div>
          <div class=article-image>
            <img th:src="${tag.spec.cover}"
                 width=120 height=120 th:alt="${tag.spec.displayName}" loading=lazy>
          </div>
        </a>
      </article>
    </section>
    <th:block th:replace="~{modules/footer}" />
  </main>
</th:block>
