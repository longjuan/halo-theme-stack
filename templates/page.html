<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{modules/layout :: html(title = '友链' + ' - ' + ${site.title},htmlType = page,header = null,leftSidebar = true,rightSidebar = true, content = ~{::content}, head = null, footer = null)}"
>
<th:block th:fragment="content">
  <main class="main full-width">
    <article class="has-image main-article">
      <header class=article-header>
        <div class=article-image>
          <a th:href="${singlePage.status.permalink}">
            <img th:src="${singlePage.spec.cover}" loading=lazy th:alt="${singlePage.spec.title}">
          </a>
        </div>
        <div class=article-details>
          <div class=article-title-wrapper>
            <h2 class=article-title>
              <a th:href="${singlePage.status.permalink}">
                关于
              </a>
            </h2>
          </div>
          <footer class=article-time>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock"
                   width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentcolor"
                   fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <circle cx="12" cy="12" r="9" />
                <polyline points="12 7 12 12 15 15" />
              </svg>
              <time class=article-time--reading th:with="wordCount = ${#strings.length(singlePage.content.content)}">
                <th:block th:if="${wordCount / 400 lt 1}">
                  阅读时长: 1 分钟
                </th:block>
                <th:block th:if="${wordCount / 400 ge 1}">
                  阅读时长: [[${wordCount / 400}]] 分钟
                </th:block>
              </time>
            </div>
          </footer>

        </div>
      </header>
      <section class=article-content th:utext="${singlePage.content.content}">

      </section>
      <footer class=article-footer>
      </footer>
    </article>

<!--    评论组件-->
    <th:block th:replace="~{modules/widgets/article-comment :: ${theme.config.article.articleComment}}" />

    <footer th:replace="~{modules/footer :: footer}"></footer>
    <div class=pswp tabindex=-1 role=dialog aria-hidden=true>
      <div class=pswp__bg>
      </div>
      <div class=pswp__scroll-wrap>
        <div class=pswp__container>
          <div class=pswp__item>
          </div>
          <div class=pswp__item>
          </div>
          <div class=pswp__item>
          </div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class=pswp__top-bar>
            <div class=pswp__counter>
            </div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)">
            </button>
            <button class="pswp__button pswp__button--share" title=Share>
            </button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen">
            </button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out">
            </button>
            <div class=pswp__preloader>
              <div class=pswp__preloader__icn>
                <div class=pswp__preloader__cut>
                  <div class=pswp__preloader__donut>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class=pswp__share-tooltip>
            </div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>
          <div class=pswp__caption>
            <div class=pswp__caption__center>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src=https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/photoswipe/4.1.3/photoswipe.min.js
            integrity="sha256-ePwmChbbvXbsO02lbM3HoHbSHTHFAeChekF1xKJdleo=" crossorigin=anonymous
            defer>
    </script>
    <script src=https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/photoswipe/4.1.3/photoswipe-ui-default.min.js
            integrity="sha256-UKkzOn/w1mBxRmLLGrSeyB4e1xbrp4xylgAWb3M42pU=" crossorigin=anonymous
            defer>
    </script>
    <link rel=stylesheet href=https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/photoswipe/4.1.3/default-skin/default-skin.min.css
          crossorigin=anonymous>
    <link rel=stylesheet href=https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/photoswipe/4.1.3/photoswipe.min.css
          crossorigin=anonymous>
  </main>
</th:block>
</html>
